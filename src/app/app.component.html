<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <!-- Navegación inferior -->
  <ion-footer *ngIf="showBottomNav" class="bottom-nav">
    <div class="bottom-navigation">
      <div class="nav-button" (click)="navigateHome($event)">
        <ion-icon name="home-outline"></ion-icon>
        <span>Inicio</span>
      </div>
      
      <div class="nav-button camera-button" (click)="openCamera()">
        <ion-icon name="camera"></ion-icon>
        <span>Cámara</span>
      </div>
      
      <div class="nav-button" (click)="navigateLugares($event)">
        <ion-icon name="search-outline"></ion-icon>
        <span>Buscar</span>
      </div>
    </div>
  </ion-footer>
</ion-app>
