<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()" title="Inicio">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lugares</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar lugares o países" [(ngModel)]="search" (ionInput)="onSearchInput()" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <section class="countries">
    <div class="countries-header">
      <div>
        <h3>Países</h3>
        <small class="muted">Encuentra banderas y explora por país</small>
      </div>
    </div>

    <div class="flags">
      <div class="flag" *ngFor="let c of filteredCountries" [class.selected]="selectedCountry === c.name">
        <div class="flag-inner" (click)="showCountry(c)">
          <img [src]="c.flagUrl" [alt]="c.name" />
          <div class="name">{{c.name}}</div>
        </div>
      </div>
    </div>
  </section>

  <section class="gallery">
    <div class="section-header">
      <h2>Lugares que podrías gustarte</h2>
      <small class="muted">Explora lugares populares y recomendaciones</small>
    </div>

    <div class="grid">
      <div class="card" *ngFor="let p of places">
        <div class="img-wrap" (click)="openPlace(p)">
          <ion-img [src]="p.imageUrl" alt="{{p.place}}"></ion-img>
        </div>
        <div class="caption">{{p.place}} <span class="loc">· {{p.location}}</span></div>
      </div>
    </div>
  </section>
</ion-content>
