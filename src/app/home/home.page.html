<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Explorar lugares</ion-title>
    <ion-searchbar
      placeholder="Buscar lugar por nombre..."
      showCancelButton="focus"
      debounce="300"
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput($event)">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="goToPerfil()" title="Perfil">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToConfig()" title="Configuración">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmLogout()" title="Cerrar sesión">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-header">
    <h2>¡Hola, {{ username }}!</h2>
    <p>Explora fotos agrupadas por lugar. Toca una imagen para ver más.</p>
  </div>

  <div class="places-grid" [@listAnimation]>
    <ng-container *ngFor="let p of (filteredPlaces.length ? filteredPlaces : places); trackBy: trackByPlace">
      <article class="place-card" (click)="onPhotoClick(p)" [@cardAnimation]>
        <div class="image-wrap">
    <img loading="lazy" [src]="safeImage(p.imageUrl)" [alt]="p.place"
      (load)="onImageLoad(p.imageUrl)" (error)="onImageError(p.imageUrl)" />
          <div class="card-actions">
            <ion-button class="micro-btn" fill="clear" color="danger" (click)="$event.stopPropagation(); toggleLike(p)">
              <ion-icon [name]="p.likedByUser ? 'heart' : 'heart-outline'"></ion-icon>
              <span class="badge">{{ p.likes }}</span>
            </ion-button>
            <ion-button class="micro-btn" fill="clear" (click)="$event.stopPropagation(); share(p)">
              <ion-icon name="share-social-outline"></ion-icon>
              <span class="badge">{{ p.shares }}</span>
            </ion-button>
            <ion-button class="micro-btn" fill="clear" (click)="$event.stopPropagation(); quickView(p.imageUrl)">
              <ion-icon name="eye-outline"></ion-icon>
            </ion-button>
            <ion-button class="micro-btn" fill="clear" (click)="$event.stopPropagation(); openSaveToBoard(p)">
              <ion-icon name="bookmark-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
        <div class="card-body">
          <h3 class="place-title">{{ p.place }}</h3>
          <div class="meta">
            <div class="rating">{{ p.rating }} ★</div>
            <div class="location">{{ p.location }}</div>
          </div>
          <div class="author">Subido por: {{ p.user }}</div>
        </div>
      </article>
    </ng-container>
  </div>

  <div class="skeletons" *ngIf="loading">
    <div class="skeleton-card" *ngFor="let i of [1,2,3,4]"></div>
  </div>

  <div class="quickview-overlay" *ngIf="quickViewImage" (click)="closeQuickView()" [@overlayAnimation]>
    <img [src]="quickViewImage" />
  </div>

  <div class="actions">
    <ion-button expand="block" color="danger" (click)="confirmLogout()">Cerrar sesión</ion-button>
  </div>
</ion-content>
