<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar APP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .device-type { font-size: 12px; color: #999; margin-bottom: 20px; }
        
        .pc { display: none; }
        .pc.show { display: block; }
        
        .qr-container {
            background: #f9f9f9;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .qr-image {
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }
        .qr-text { color: #667eea; font-weight: bold; margin-top: 15px; }
        
        .mobile { display: none; }
        .mobile.show { display: block; }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .download-btn:hover { transform: scale(1.05); }
        .download-btn:active { transform: scale(0.95); }
        
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Mi App M贸vil</h1>
        <div class="device-type" id="deviceType"></div>

        <div class="pc" id="pcView">
            <p>Escanea el c贸digo QR con tu tel茅fono</p>
            <div class="qr-container">
                <img id="qrCode" class="qr-image" alt="QR Code">
                <p class="qr-text">Escanea para descargar</p>
            </div>
        </div>

        <div class="mobile" id="mobileView">
            <p>Descarga la aplicaci贸n</p>
            <button class="download-btn" onclick="downloadAPK()"> Descargar APK</button>
            <div class="info">
                <strong>Tama帽o:</strong> 8.6 MB<br>
                <strong>Versi贸n:</strong> 1.0.0<br>
                <strong>Plataforma:</strong> Android 7.0+
            </div>
        </div>
    </div>

    <script>
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function init() {
            const isMobile = isMobileDevice();
            const pcView = document.getElementById('pcView');
            const mobileView = document.getElementById('mobileView');
            const deviceType = document.getElementById('deviceType');

            if (isMobile) {
                mobileView.classList.add('show');
                deviceType.textContent = ' Dispositivo M贸vil';
            } else {
                pcView.classList.add('show');
                deviceType.textContent = ' Computadora';
                generateQR();
            }
        }

        function generateQR() {
            const url = window.location.href;
            const encoded = encodeURIComponent(url);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encoded}`;
            document.getElementById('qrCode').src = qrUrl;
        }

        function downloadAPK() {
            const link = document.createElement('a');
            link.href = '/assets/apk/app-debug.apk';
            link.download = 'app-debug.apk';
            link.click();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
